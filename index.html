<!DOCTYPE html>
<html>
<head>
	<title>Div and Span Tag</title>
</head>
<body>
	<div style="background-color: blue; color: orange; font-family: Arial;">
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
		<h2>This is another heading</h2>
	</div>
	<p>This is another paragraph</p> <span style= "background-color: lightblue;"></span></p>
</body>
</html>
